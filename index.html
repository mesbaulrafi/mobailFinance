<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafi Pay</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <!-- Pay Start -->

    <div class="max-w-[1100px] m-auto text-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-black gridz place-content-cente bg-[#f4f5f7]"
        >
          <!-- Tost One success-->
          <div
            class="toast toast-center toast-middle -mt-50"
            id="successAlert"
            hidden
          >
            <div class="alert alert-success">
              <span>Successfully Login.</span>
            </div>
          </div>
          <!-- Tost End -->
          <!-- Tost two-->
          <div
            class="toast toast-center toast-middle -mt-50"
            id="errorAlert"
            hidden
          >
            <div class="alert bg-red-500">
              <span>Incorrect Your Number & Pin.</span>
            </div>
          </div>
          <!-- Tost End -->
          <!-- From Part Start-->
          <div
            class="w-[300px] bg-[#ffffffde] p-3 rounded-2xl mt-[370px] ml-20"
          >
            <img
              src="img/Group 1.png"
              alt=""
              class="absolute -mt-40 m-auto -ml-4"
            />
            <div class="card bg-[#ffffff] shadow-3xl">
              <div class="card-body w-72">
                <fieldset class="fieldset">
                  <label class="label bg">Mobile Number</label>
                  <input
                    type="text"
                    class="input bg-[#f4f5f7] rounded-3xl"
                    placeholder="Enter your Number"
                    id="number"
                  />
                  <label class="label">4 Digit Pin</label>
                  <input
                    type="password"
                    class="input bg-[#f4f5f7] rounded-3xl"
                    placeholder="Enter 4 Digit Pin"
                    id="pinNumber"
                  />

                  <button
                    class="btn bg-[#0874f2] rounded-3xl mt-4"
                    id="loginBtn"
                  >
                    Login
                  </button>
                </fieldset>
              </div>
            </div>
          </div>

          <!-- From Part End -->
        </div>
      </div>
    </div>
    <!-- Pay End -->
    <script src="js/script.js"></script>
  </body>
</html>
